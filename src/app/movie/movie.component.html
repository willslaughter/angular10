<div style="display: flex;">
<mat-card class="m-2" *ngFor="let data of movies">
  <div (click)="onClick(data.MovieId,data.MovieName,data.MovieDirector)" class="pointCursor">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.MovieName}}</mat-card-title>
      <mat-card-subtitle>{{data.MovieDirector}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{data.MovieDescription}}
      </p>
    </mat-card-content>
  </div>
  </mat-card>
</div>
